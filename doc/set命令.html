<pre>set命令作用主要是显示系统中已经存在的shell变量，以及设置shell变量的新变量值。使用set更改shell特性时，符号<span style="color: #800000;">"</span><span style="color: #800000;">+</span><span style="color: #800000;">"</span>和<span style="color: #800000;">"</span><span style="color: #800000;">-</span><span style="color: #800000;">"</span><span style="color: #000000;">的作用分别是打开和关闭指定的模式。

    有时候需要将shell脚本中的所有执行的命令打印出来，而不是每次使用echo来输出运行的命令。
        </span><span style="color: #0000ff;">set</span> -<span style="color: #000000;">x
    在shell脚本开头执行这个命令，shell脚本后面的命令都会打印到终端。

源自：
